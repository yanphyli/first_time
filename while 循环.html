<body>
    <script>
        计算1 - 100 的数字和；
        var i = 1;
        var sum = 0;
        while (i <= 100) {
            sum += i;
            i++;
        }
        console.log(sum, i);





        // 计算1-100之内所有偶数和
        var i = 1;
        var sum = 0;
        while (i <= 100) {
            if (i % 2 == 0) {
                sum += i;
            }
            i++;
        }
        console.log(sum);
    </script>
